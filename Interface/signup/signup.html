<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | EchoVision</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="container">
    <div class="logo-container">
        <img 
            src="https://cdn.builder.io/api/v1/image/assets/TEMP/bedb8fd6e227ef34cf9e53bb0d48d245af596939de8b59f118b7d9e572b31f31?placeholderIfAbsent=true" 
            alt="Logo" 
            loading="lazy" 
            class="logo" 
        />
    </div>
    <h1 class="title">Sign up to EchoVision</h1>

    <form class="signup-form">
        <div class="name-group">
            <input type="text" placeholder="First name" class="input half-width" aria-label="First name" />
            <input type="text" placeholder="Last name" class="input half-width" aria-label="Last name" />
        </div>
        <input type="email" placeholder="Email Address" class="input full-width" aria-label="Email Address" />
        <input type="password" placeholder="Password" class="input full-width" aria-label="Password" />
        <input type="password" placeholder="Confirm Password" class="input full-width" aria-label="Confirm Password" />
        <button type="submit" class="submit-button">SIGN UP</button>
    </form>

    <footer class="form-footer">
        <p class="footer-text">Have an account?</p>
        <div class="footer-divider"></div>
        <a href="#" class="login-link">Login</a>
    </footer>
</div>

</body>
</html>
