<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoVision Pricing</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="price.css"> 
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/15969623297f3ef404022e5cbb0deb842027d6e5"
           alt="Logo"
           loading="lazy"
           class="logo-img" />
    </div>
    <nav class="nav-links">
      <a href="#" class="nav-item">Home</a>
      <a href="#" class="nav-item">Pricing</a>
      <a href="#" class="nav-item">About Us</a>
    </nav>
    <div class="auth-buttons">
      <button class="login-btn">Login</button>
      <button class="signup-btn">Signup</button>
    </div>
  </header>

  <main class="main-content">
    <section class="hero-section">
      <h1 class="hero-title">Flexible Pricing for Every Need.</h1>
      <p class="hero-subtitle">
        Choose between monthly or yearly plans—tailored for your growth.
      </p>
    </section>

    <section class="pricing-container">
      <article class="pricing-card">
        <div class="plan-details">
          <h2 class="plan-name">Monthly</h2>
          <div class="price-container">
            <p class="price">$39</p>
            <span class="discount">-15%</span>
          </div>
        </div>
        <button class="get-started-btn">Get Started</button>
      </article>

      <article class="pricing-card-dark">
        <div class="plan-details">
          <h2 class="plan-name-2">Yearly</h2>
          <div class="price-container">
            <p class="price-2">$300</p>
            <span class="discount-2">-15%</span>
          </div>
        </div>
        <button class="get-started-btn">Get Started</button>
      </article>
    </section>
  </main>

  <footer class="footer">
    © 2025, EchoVision, Inc. All Rights Reserved.
  </footer>

</body>
</html>
