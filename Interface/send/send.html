<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">


  <link rel="stylesheet" href="send.css"> 
</head>
<body>

<div class="send">
  <div class="container">
    <div class="left-section">
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/121db11d199c46de2b32ed978513e5aef03e7b3d824e3cb9bd8081cea8ba311d?placeholderIfAbsent=true&apiKey=5334285123ac4d9d800ee080d967bbe4"
        class="logo"
        alt="Company Logo"
      />
      <div class="billing-section">
        <div class="billing-header">
          <h2 class="section-title">Billed To</h2>
          <input type="text" class="input-field" value="Jane Smith" />
        </div>
        <div class="contact-details">
          <input type="text" class="input-field" placeholder="Phone Number" />
          <input type="text" class="input-field" placeholder="Country" />
          <input type="text" class="input-field" placeholder="City" />
          <input type="text" class="input-field" placeholder="Address" />
          <input type="text" class="input-field" placeholder="Postal Code" />
          <h2 class="section-title payment-title">Payment Details</h2>
          <div class="payment-methods">
            <img
              loading="lazy"
              src="https://cdn.builder.io/api/v1/image/assets/TEMP/58ad1915b3c4c3d20068bf7c54a1a3cf56e645254b2cf27a608c6af8b4c7fa74?placeholderIfAbsent=true&apiKey=5334285123ac4d9d800ee080d967bbe4"
              class="payment-cards"
              alt="Payment Methods"
            />
            <div class="savings-section">
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/17018e51a5865e8d3a68d4ebcdb41a758dac183ced7337298a78a8d6f2a3c3d7?placeholderIfAbsent=true&apiKey=5334285123ac4d9d800ee080d967bbe4"
                class="savings-icon"
                alt="Savings Icon"
              />
            </div>
          </div>
          <input type="text" class="input-field" placeholder="Card Number" />
          <div class="card-details">
            <input type="text" class="input-field" placeholder="Expiration Date" />
            <input type="text" class="input-field" placeholder="CVC" />
          </div>
        </div>
      </div>
      <div class="action-buttons">
        <button class="cancel-btn">Cancel</button>
        <button class="subscribe-btn">Subscribe</button>
      </div>
    </div>
    <div class="right-section">
      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/TEMP/86127416f7d9c00fc68fcfbbe132a763dd7d431a4b65e345a0550bcf1da9adeb?placeholderIfAbsent=true&apiKey=5334285123ac4d9d800ee080d967bbe4"
        class="background-pattern"
        alt="Background Pattern"
      />
      <div class="summary">
        <hr class="divider" />
        <div class="summary-content">
          <div class="total-section">
            <h3 class="total-label">Total</h3>
            <p class="total-amount">$16 / Month</p>
          </div>
          <div class="security-info">
            <div class="security-icon-wrapper">
              <img
                loading="lazy"
                src="https://cdn.builder.io/api/v1/image/assets/TEMP/53d600c3c8047eb7e9df0479d5f9f46e860b67ede6ff1fbfc6c5773d78e19d93?placeholderIfAbsent=true&apiKey=5334285123ac4d9d800ee080d967bbe4"
                class="security-icon"
                alt="Security Icon"
              />
            </div>
            <p class="security-text">
              Guaranteed to be safe & secure, ensuring that all transactions are
              protected with the highest level of security.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
