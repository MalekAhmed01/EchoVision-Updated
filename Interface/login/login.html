<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EchoVision</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<section class="login-container">
  <img
    loading="lazy"
    src="https://cdn.builder.io/api/v1/image/assets/TEMP/bedb8fd6e227ef34cf9e53bb0d48d245af596939de8b59f118b7d9e572b31f31?placeholderIfAbsent=true&apiKey=5334285123ac4d9d800ee080d967bbe4"
    class="logo"
    alt="EchoVision Logo"
  />
  
  <h1 class="login-title">Login to EchoVision</h1>

  <form class="login-form">
    <label class="input-field">
      <span class="input-label">Email Address</span>
      <input type="email" class="input-control" placeholder="Email" required />
    </label>

    <label class="input-field">
      <span class="input-label">Password</span>
      <input
        type="password"
        class="input-control"
        placeholder="Password"
        required
      />
    </label>

    <button type="submit" class="login-button">
      <span class="button-text">Login</span>
    </button>
  </form>

  <footer class="signup-section">
    <div class="signup-prompt">
      <span>Need to create an account?</span>
      <span class="divider"></span>
      <a href="#" class="signup-link">Create account</a>
    </div>
  </footer>
</section>

</body>
</html>
